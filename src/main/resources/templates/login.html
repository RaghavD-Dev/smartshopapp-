<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout(~{::body})">

<body>

<div class="d-flex justify-content-center align-items-center" style="min-height:70vh;">
    <div class="auth-card">

        <!-- HEADER -->
        <div class="text-center mb-4">
            <div class="brand">SmartShop</div>
            <p class="text-muted mb-0">Welcome back! Log in to continue shopping.</p>
        </div>

        <!-- success after registration -->
        <div th:if="${param.registered}" class="alert alert-success py-2 mb-3">
            Account created! Please login.
        </div>

        <!-- login error -->
        <div th:if="${param.error}" class="alert alert-danger py-2 mb-3">
            Invalid email or password.
        </div>

        <!-- FORM -->
        <form th:action="@{/login}" method="post">

            <div class="mb-3">
                <label for="username" class="form-label small text-muted">Email</label>
                <input id="username" name="username" type="email"
                       class="form-control" placeholder="you@example.com" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label small text-muted">Password</label>
                <input id="password" name="password" type="password"
                       class="form-control" placeholder="••••••••" required>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="remember-me">
                    <label class="form-check-label small" for="remember-me">
                        Remember me
                    </label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-3">
                Login
            </button>

            <div class="text-center">
                <small class="text-muted">
                    New to SmartShop?
                    <a th:href="@{/register}" class="text-link">Create an account</a>
                </small>
            </div>

        </form>
    </div>
</div>

</body>
</html>
