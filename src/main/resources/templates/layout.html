<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security"
      lang="en"
      th:fragment="layout(content)">

<head>
    <meta charset="UTF-8">
    <title>SmartShop</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link th:href="@{/css/styles.css}" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body class="app-body">

<!-- TOP BAR -->
<div class="top-strip text-center small">
    Free delivery on orders above ₹499 • Special offers for SmartShop members
</div>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark main-navbar shadow-sm">
    <div class="container">

        <!-- Logo -->
        <a class="navbar-brand fw-bold logo-text" th:href="@{/}">
            SmartShop
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNav">

            <!-- SEARCH BAR -->
            <form class="d-flex flex-grow-1 mx-lg-3 my-2 my-lg-0" th:action="@{/}" method="get">
                <input class="form-control search-input" type="search" name="q"
                       placeholder="Search for products, brands and more">
                <button class="btn btn-light search-btn">Search</button>
            </form>

            <!-- NAV RIGHT -->
            <ul class="navbar-nav ms-lg-3">

                <!-- CART -->
                <li class="nav-item">
                    <a class="nav-link nav-pill" th:href="@{/cart}">
                        <i class="bi bi-cart3 me-1"></i> Cart
                    </a>
                </li>

                <!-- WISHLIST -->
                <li class="nav-item">
                    <a class="nav-link nav-pill" th:href="@{/wishlist}">
                        <i class="bi bi-heart me-1"></i> Wishlist
                    </a>
                </li>

                <!-- LOGGED-IN DROPDOWN -->
                <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                    <a class="nav-link dropdown-toggle nav-pill" href="#" id="profileDropdown"
                       data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle me-1"></i>
                        <span sec:authentication="name"></span>
                    </a>

                    <ul class="dropdown-menu dropdown-menu-end">

                        <li sec:authorize="hasRole('ADMIN')">
                            <a class="dropdown-item" th:href="@{/admin/dashboard}">
                                <i class="bi bi-speedometer2 me-2"></i> Admin Dashboard
                            </a>
                        </li>

                        <li>
                            <a class="dropdown-item" th:href="@{/orders}">
                                <i class="bi bi-bag-check me-2"></i> My Orders
                            </a>
                        </li>

                        <li><hr class="dropdown-divider"></li>

                        <li>
                            <form th:action="@{/logout}" method="post" class="px-3">
                                <button type="submit" class="btn btn-link p-0 text-danger">
                                    <i class="bi bi-box-arrow-right me-1"></i> Logout
                                </button>
                            </form>
                        </li>
                    </ul>
                </li>

                <!-- NOT LOGGED IN -->
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link nav-pill" th:href="@{/login}">
                        <i class="bi bi-person-circle me-1"></i> Login
                    </a>
                </li>

            </ul>

        </div>
    </div>
</nav>

<!-- PAGE CONTENT -->
<div class="container my-4">
    <div th:insert="${content}"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
