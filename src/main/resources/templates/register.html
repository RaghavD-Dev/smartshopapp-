<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout(~{::body})">

<body>

<div class="d-flex justify-content-center align-items-center" style="min-height:75vh;">
    <div class="auth-card">

        <!-- HEADER -->
        <div class="text-center mb-4">
            <div class="brand">SmartShop</div>
            <p class="text-muted mb-0">Create your account and start shopping.</p>
        </div>

        <!-- REGISTRATION FORM -->
        <form th:action="@{/register}" th:object="${user}" method="post">

            <div class="mb-3">
                <label for="fullName" class="form-label small text-muted">Full name</label>
                <input id="fullName" type="text" class="form-control"
                       th:field="*{fullName}" placeholder="Raghav Dornal" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label small text-muted">Email address</label>
                <input id="email" type="email" class="form-control"
                       th:field="*{email}" placeholder="you@example.com" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label small text-muted">Password</label>
                <input id="password" type="password" class="form-control"
                       th:field="*{password}" placeholder="Choose a strong password" required>
            </div>

            <div class="mb-3">
                <label for="role" class="form-label small text-muted">Register as</label>
                <select id="role" name="role" class="form-select" required>
                    <option value="USER">User</option>
                    <option value="ADMIN">Admin</option>
                </select>
            </div>

            <button type="submit" class="btn btn-success w-100 mb-3">
                Create account
            </button>

            <div class="text-center">
                <small class="text-muted">
                    Already have an account?
                    <a th:href="@{/login}" class="text-link">Login</a>
                </small>
            </div>

        </form>
    </div>
</div>

</body>
</html>
