<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout(~{::body})">
<body>

<h4 class="section-title mb-3">Cart Insights</h4>

<div class="row g-4">

    <div class="col-md-4">
        <div class="insight-card text-center">
            <h6>Average Item Price</h6>
            <p class="display-6" th:text="'₹' + ${insights.averagePrice}">₹0</p>
        </div>
    </div>

    <div class="col-md-4">
        <div class="insight-card text-center">
            <h6>Top Category</h6>
            <p class="display-6" th:text="${insights.dominantCategory != null ? insights.dominantCategory : '—'}">—</p>
            <p class="small text-muted mb-0">You seem to love this category.</p>
        </div>
    </div>

    <div class="col-md-4">
        <div class="insight-card text-center">
            <h6>Estimated Savings</h6>
            <p class="display-6 text-success" th:text="'₹' + ${insights.totalSavings}">₹0</p>
            <p class="small text-muted mb-0">Savings from discount prices.</p>
        </div>
    </div>

</div>

<a th:href="@{/cart}" class="btn btn-link mt-3 ps-0">
    ← Back to Cart
</a>

</body>
</html>
