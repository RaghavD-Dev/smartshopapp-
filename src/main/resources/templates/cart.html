<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout(~{::body})">
<body>

<h4 class="section-title mb-3">My Cart</h4>

<!-- EMPTY CART -->
<div th:if="${cart.items == null or #lists.isEmpty(cart.items)}" class="empty-state">
    <h5>Your cart is empty</h5>
    <p class="text-muted">Add items to your cart and see them here.</p>
    <a th:href="@{/}" class="btn btn-primary">Shop Now</a>
</div>

<!-- CART HAS ITEMS -->
<div th:unless="${cart.items == null or #lists.isEmpty(cart.items)}" class="row g-4">

    <!-- LEFT SIDE -->
    <div class="col-lg-8">
        <div class="cart-items-card">

            <div class="cart-item" th:each="item : ${cart.items}">
                <div class="row g-2 align-items-center">

                    <!-- IMAGE -->
                    <div class="col-3 col-md-2">
                        <img th:src="${item.product.imageUrl}" class="cart-item-img">
                    </div>

                    <!-- PRODUCT INFO -->
                    <div class="col-9 col-md-6">
                        <div class="cart-item-name" th:text="${item.product.name}"></div>

                        <!-- CATEGORY (object → name) -->
                        <div class="small text-muted" th:text="${item.product.category.name}"></div>

                        <!-- SHORT DESCRIPTION -->
                        <div class="small text-muted"
                             th:text="${#strings.abbreviate(item.product.description, 80)}"></div>

                        <div class="mt-1">
                            <span class="badge bg-success" th:if="${item.product.ecoFriendly}">Eco</span>
                            <span class="badge bg-warning text-dark" th:if="${item.product.trending}">Trending</span>
                        </div>
                    </div>

                    <!-- PRICE & REMOVE -->
                    <div class="col-md-4 text-md-end">

                        <!-- DISCOUNT PRICE -->
                        <div class="price-row mb-2">
                            <span th:if="${item.itemDiscountPrice != null}">
                                <span class="old-price" th:text="'₹' + ${item.itemPrice}"></span>
                                <span class="new-price" th:text="'₹' + ${item.itemDiscountPrice}"></span>
                            </span>

                            <!-- NORMAL PRICE -->
                            <span th:if="${item.itemDiscountPrice == null}">
                                <span class="new-price" th:text="'₹' + ${item.itemPrice}"></span>
                            </span>
                        </div>

                        <!-- QUANTITY -->
                        <div class="small mb-2">
                            Qty: <span th:text="${item.quantity}"></span>
                        </div>

                        <!-- REMOVE BUTTON -->
                        <form th:action="@{/cart/remove}" method="post" class="d-inline">
                            <input type="hidden" name="itemId" th:value="${item.id}">
                            <button class="btn btn-outline-danger btn-sm">
                                <i class="bi bi-trash"></i> Remove
                            </button>
                        </form>
                    </div>

                </div>
                <hr>
            </div>

        </div>
    </div>

    <!-- RIGHT SIDE -->
    <div class="col-lg-4">

        <div class="summary-card mb-3">
            <h6 class="mb-3">Price Details</h6>

            <div class="d-flex justify-content-between small mb-1">
                <span>Items</span>
                <span th:text="${#lists.size(cart.items)}"></span>
            </div>

            <div class="d-flex justify-content-between small mb-1">
                <span>Total Price</span>
                <span>₹ <span th:text="${cartTotal}"></span></span>
            </div>

            <div class="small text-muted mt-2">
                View smart savings and category insights from your cart.
            </div>

            <a th:href="@{/cart/insights}" class="btn btn-link btn-sm ps-0">
                View Cart Insights
            </a>

            <hr>

            <a th:href="@{/checkout}" class="btn btn-primary w-100">Place Order</a>
        </div>

    </div>

</div>

</body>
</html>
